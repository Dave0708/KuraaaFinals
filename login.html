<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log In</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .auth-container {
      background: rgba(0, 0, 0, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .form-control {
      background: #222;
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 16px;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 2px #00ff6a;
    }

    .btn-login {
      padding: 12px;
      background: #00ff6a;
      color: #111;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #00cc55;
    }

    a {
      color: #00ff6a;
      text-decoration: none;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 15px;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #bbb;
    }

    .highlight {
      color: #00ff6a;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <h2>Log In</h2>
    <form>
      <input type="text" class="form-control" placeholder="Username" required aria-label="Username" />
      <input type="password" class="form-control" placeholder="Password" required aria-label="Password" />
      <p class="forgot-password"><a href="forgot-password.html">Forgot Password?</a></p>
      <button type="button" class="btn btn-login w-100 mt-3" onclick="window.location.href='index.html'">Log In</button>
      <p class="mt-3">Don't have an account? <a href="auth.html">Sign Up</a></p>
      <p class="mt-2"><a href="homepage.html">Back to Home</a></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 NextLevelFit. All rights reserved.</p>
    <p>Designed & Developed by <span class="highlight">M.D. Legaspina</span></p>
  </footer>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

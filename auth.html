<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        .auth-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
        }
        .form-box {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 15px 0;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 16px;
        }
        button {
            padding: 12px;
            background: #00ff6a;
            color: #111;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #00cc55;
        }
        a {
            color: #00ff6a;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
        }
        h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="form-box" id="signup-box">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <br><br>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="login.html">Log In</a></p>
            </form>
            <p><a href="homepage.html" class="cta">Back</a></p>
        </div>
    </div>

    <footer>
        &copy; 2025 NextLevelFit. All rights reserved. | Created by M.D. Legaspina
    </footer>
</body>
</html>
